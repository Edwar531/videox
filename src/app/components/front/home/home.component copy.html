<div class="loader-g" *ngIf="loading || sending">
    <div class="lds-ripple">
        <div></div>
        <div></div>
    </div>
</div>

<div class="container mt-3">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="border:solid 2px rgba(255, 133, 255, 0.637)">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active relative">
                <div class="text-slide-1">
                    Las mejores <span class="text-white">imágenes</span> y <span class="text-white">videos</span>
                </div>
                <img class="d-block w-100" src="assets\img\default\banner\pechos-color.jpg" alt="First slide">
            </div>
            <div class="carousel-item relative">
                <div class="text-slide-2">
                    Navega <span class="text-white">por distintas</span> categorías
                </div>
                <img class="d-block w-100" src="assets\img\default\banner\nalgas.jpg" alt="Second slide">
            </div>
            <!-- <div class="carousel-item">
                <img class="d-block w-100" src="assets\img\default\banner\nalgas.jpg" alt="Third slide">
            </div> -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <h2 class=" mt-4" style=" color:rgb(194, 194, 194)">Modelos</h2>
    <div class="row mb-4 mt-3">
        <div class="col-4">
            <div class="card card-model">

                    <img src="assets\img\default\logos\1.jpg" alt="">
                </div>
                <div class="card-footer p-1">
                    <h6 class="text-center">Bruna Sampaio</h6>
                </div>

        </div>

        <div class="col-4">
