<div class="loader-g" *ngIf="loading || sending">
    <div class="lds-ripple">
        <div></div>
        <div></div>
    </div>
</div>
<div class="animate fadeIn">


    <div class="container2 mt-3">
        <div class="sidebar">
            <h5>Etiquetas videos</h5>
            <div class="tags">
                <button (click)="filterTag(tag.slug)" type="button" class="btn btn-outline-primary btn-sm mr-2 mb-2" *ngFor="let tag of tags">
      {{tag.nombre}}
    </button>
            </div>
        </div>

        <div class="content" style="overflow: auto">

            <div class="row" style="width: 100%;">
                <div class="col-12">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="border:solid 2px rgba(255, 133, 255, 0.637)">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active relative">
                                <div class="text-slide-1">
                                    Las mejores <span class="text-white">imágenes</span> y <span class="text-white">videos</span>
                                </div>
                                <img class="d-block w-100" src="assets\img\default\banner\pechos-color.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item relative">
                                <div class="text-slide-2">
                                    <span class="text-white">Variedad de </span> categorías
                                </div>
                                <img class="d-block w-100" style="object-fit: cover !important;object-position: left top !important" src="assets\img\default\banner\nalgas.jpg" alt="Second slide">
                            </div>
                            <!-- <div class="carousel-item">
            <img class="d-block w-100" src="assets\img\default\banner\nalgas.jpg" alt="Third slide">
        </div> -->
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <h3 class="mt-4 mb-2">Últimos videos agregados</h3>

            <div class="row" *ngIf="videos" style="width: 100%;">
                <div class="col-4 mb-1 p-3" *ngFor="let video of videos">
                    <div class="card cardVideo">
                        <div class="card-header" routerLink="/ver-video/{{video.id}}">
                            <div class="container-icon-play">
                                <i class="fas fa-play icon-play"></i>
                            </div>

                            <img src="{{video.vista_previa}}" alt="">
                        </div>
                        <div class="card-body">
                            <h6 class="m-0">{{video.nombre}}</h6>

                        </div>
                        <div class="card-footer py-1">
                            <small class="m-0 float-right"> <i class="fas fa-user"></i> {{video.alias}} </small>
                        </div>

                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="my-4 btn btn-primary btn-lg" routerLink="/videos">Ver más</button>
            </div>
            <h3 class="my-4">Últimas Galerías agregadas</h3>
            <div class="row" style="width: 100%;">
                <div class="col-xl-4 col-lg-4 mb-1 p-3" *ngFor="let gallery of galleries">
                    <div class="card text-left cardGallerie" style="height: 100%;">
                        <div class="card-header">
                            <h5 class="text-fucsia m-0 text-center">{{gallery?.nombre}}</h5>
                        </div>
                        <div class="card-body py-2">
                            <div class="row">
                                <div class="col-6 my-1 px-1" *ngFor="let img of gallery.images.slice(0,4)">
                                    <img class="img-mini-gallery" src="{{img.url_path}}" alt="">
                                </div>

                            </div>
                            <div style="width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;" *ngIf="gallery.images.length == 0 ">
                                <p class="text-center m-auto">Esta galería no contiene imagenes</p>
                            </div>
                        </div>
                        <!-- <div class="card-footer p-1 bg-white">
                        <button routerLink="/mis-ventas/galeria-de-fotos/editar-galeria/{{gallery.id}}" type="button" class="btn btn-primary btn-sm mr-1 mb-1 float-right"> <i class="fas fa-pencil-alt"></i> </button>
                    </div> -->
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="my-4 btn btn-primary btn-lg" routerLink="/galeria-de-fotos">Ver más</button>
            </div>
        </div>
        <br>
        <br>

    </div>
</div>
