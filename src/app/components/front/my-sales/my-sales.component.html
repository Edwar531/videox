<div class="loader-g" *ngIf="loading || sending">
    <div class="lds-ripple">
        <div></div>
        <div></div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <p class="float-right">Mis Ventas / Videos </p>
            <h4>Mis Ventas / Videos</h4>
        </div>
    </div>
    <div class="card bg-dark2">
        <div class="card-body">

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/mis-ventas/videos" routerLinkActive="active" href="#">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/mis-ventas/galeria-de-fotos" routerLinkActive="active">Galer√≠a de fotos</a>
                </li>
            </ul>
            <div class="mt-3">
                <div class="row">
                    <div class="col-12">
                        <button routerLink="/mis-ventas/videos/agregar-nuevo" type="button" class="btn btn-primary float-right"> Agregar Video </button>
                    </div>
                </div>
                <div class="mt-5 row" *ngIf="videos">
                    <div class="col-4 mb-2" *ngFor="let video of videos">
                        <div class="card cardVideo">
                            <div class="card-header" routerLink="/ver-video/{{video.id}}">
                                <div class="container-icon-play">
                                    <i class="fas fa-play icon-play"></i>
                                </div>

                                <img src="{{video.vista_previa}}" alt="">
                            </div>
                            <div class="card-body">
                                <h6 class="m-0">{{video.nombre}}</h6>
                            </div>
                            <div class="card-footer p-1">
                                <button class="btn btn-sm btn-primary float-right" routerLink="/mis-ventas/videos/editar/{{video.id}}"> <i class="fas fa-pencil-alt"></i> </button>
                                <button class="btn btn-sm btn-white float-right mr-2 px-2"> <i class="fas fa-times text-danger"></i> </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
