<div class="loader-g" *ngIf="loading || sending">
    <div class="lds-ripple">
        <div></div>
        <div></div>
    </div>
</div>

<div class="container mt-5">
    <video style="border: solid 1px rgba(233, 228, 228, 0.836);" *ngIf="!loading" id="example_video_1" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="" poster="" data-setup='{"example_option":true}'>
  <source src="{{video.location}}" type='video/mp4' />

</video>
    <p class="float-right mt-2"> <i class="fas fa-user"></i> {{video.alias_usuario}} </p>
    <h3> {{video.nombre}}</h3>
    <h5><span class="text-fucsia-n mr-2">Etiquetas:</span>
        <button (click)="filterTag(tag.slug)" type="button" class="btn btn-outline-primary btn-sm mr-2 mb-2" *ngFor="let tag of video.tags">
        {{tag.nombre}}
      </button>

    </h5>
</div>
